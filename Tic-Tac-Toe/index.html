<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="playerTurn">Player Turn: X</h2>
    <h3 id="errorMessage">The field already contains a value! <br>Choose another field!
    </h3>
    <div id="game">
        <div id="field0" class="field"></div>
        <div id="field1" class="field"></div>
        <div id="field2" class="field"></div>
        <div id="field3" class="field"></div>
        <div id="field4" class="field"></div>
        <div id="field5" class="field"></div>
        <div id="field6" class="field"></div>
        <div id="field7" class="field"></div>
        <div id="field8" class="field"></div>
    </div><br>
    <div id="button">
        <button id="reset">RESET</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
